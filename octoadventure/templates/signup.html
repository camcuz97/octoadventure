<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Octo Adventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.min.css" rel="stylesheet">

    <!-- Loading Custom Stylesheet -->
    <link href="css/styles.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="col-sm-offset-3 col-sm-6">
      <form action="/" method="post">
        <div class="login-form">
          <div class="form-group">
            <input type="text" class="form-control login-field" value="" placeholder="First name" id="fname" name="firstname" />
            <label class="login-field-icon fui-user" for="fname"></label>
          </div>

          <div class="form-group">
            <input type="text" class="form-control login-field" value="" placeholder="Last name" id="lname" name="lastname" />
            <label class="login-field-icon fui-user" for="lname"></label>
          </div>

          <div class="form-group">
            <input type="text" class="form-control login-field" value="" placeholder="Email" id="email" name="email" />
            <label class="login-field-icon fui-mail" for="email"></label>
          </div>

          <div class="form-group">
            <input type="text" class="form-control login-field" value="" placeholder="Phone" id="phone" name="number" />
            <label class="login-field-icon fui-bubble" for="phone"></label>
          </div>

          <div class="form-group">
            <input type="text" class="form-control login-field" value="" placeholder="Dorm Building" id="dorm" name="building" />
            <label class="login-field-icon fui-home" for="dorm"></label>
          </div>

          <div class="form-group">
            <input type="text" class="form-control login-field" value="" placeholder="Room Number" id="room" name="room" />
            <label class="login-field-icon fui-home" for="room"></label>
          </div>

          <div class="form-group">
            <input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" />
            <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>

          <h4><button class="btn btn-sm btn-inverse"><i class="fui-plus"></i></button> Courses</h4>

          <button type="submit" class="btn btn-primary btn-lg btn-block" name="form_button">Let's Begin!</button>
        </div>
      </form>
    </div>
    <!-- /.container -->


    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/video.js"></script>
    <script src="js/flat-ui.min.js"></script>

  </body>
</html>
