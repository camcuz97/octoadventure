{% extends "templates/base.html" %}

{% block title %}
  Create
{% endblock %}

{% block head %}
  {{ super() }}
  <link href="css/home.css" rel="stylesheet">
  <link href="css/create.css" rel="stylesheet">
{% endblock %}

{% block content %}
  <h1>Create a Group</h1>
  <br>
  <br>
  <br>
  <div class="menu">
    <ul>
      <li><a href="/home"><img src = "http://dabuttonfactory.com/button.png?t=Home&f=Droid+Serif-Bold&ts=20&tc=eee&tshs=1&tshc=000&hp=20&vp=8&c=9&bgt=unicolored&bgc=343434"></img></a></li>
      <li><a href="Account Settings"><img src = "http://dabuttonfactory.com/button.png?t=Account+Settings&f=Droid+Serif-Bold&ts=20&tc=eee&tshs=1&tshc=000&hp=20&vp=8&c=9&bgt=unicolored&bgc=343434"></img></a></li>
      <li><a href="Logout"><img src ="http://dabuttonfactory.com/button.png?t=Logout&f=Droid+Serif-Bold&ts=20&tc=eee&tshs=1&tshc=000&hp=20&vp=8&c=9&bgt=unicolored&bgc=343434"></img></a></li>
    </ul>
  </div>
  <br>
  <br>
  <br>
  <br>
  <div class="col-md-6">
    <h3>Add Users to Group:</h3>
    <form action="/create" method="post">
      <div class="form-group">
        <input type="text" name="groupname" placeholder="Group Name" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" name="groupmember1" placeholder="Group Member" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" name="groupmember2" placeholder="Group Member" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" name="groupmember3" placeholder="Group Member" class="form-control">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Create Group</button>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <h3>Search for Users in Database:</h3>
    <form action="">
      <div class="form-group">
        <input id="search_bar" type="text" name="search" placeholder="Username" class="form-control">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i> Search</button>
      </div>
    </form>
    <h4 id="message"></h4>
    <br>
    <br>
    <br>
    {% for user in users%}
    <div id="list_users">
      <h3>{{user.first_name}}</h3>
    </div>
    <span style="display:inline;">
      <form method="" action="/profile">
        <div><input type="submit" value="View {{user.first_name}} {{user.last_name}}'s Profile"></div>
        <input type="hidden" name="user_id" value={{user.key.id()}}>
      </form>
      </span>
    {%endfor%}
    <br>
    <br>
  </div>
  <div class="col-md-12">
    <a href="/home"><button class="btn btn-default"><i class="glyphicon glyphicon-home"></i> Back to Home</button></a>
  </div>
{% endblock %}
