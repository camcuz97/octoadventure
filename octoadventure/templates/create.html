<!DOCTYPE html>
<html>
<head>
<title>Create</title>
<link href = "css/home.css" rel = "stylesheet">

</head>
<body>
<h1>Create a Group</h1>
<br>
<form action="/search">
<input type="text" name="search">
<input type="submit" value="Search">
</form>
<br>
{% for user in users%}
<div id="list_users">
  <h3>{{user.first_name}}</h3>
</div>

<span style="display:inline;">
  <form method="" action="/profile">
        <div><input type="submit" value="View {{user.first_name}} {{user.last_name}}'s Profile"</div>
        <input type="hidden" name="user_id" value={{user.key.id()}}>
      </form>
  </span>
      <br>
      <br>
{%endfor%}

<form action="/home">
  <input type="submit" value="Back to Home">
</form>

</body>
</html>

Individuals have many groups....but groups have many individuals as well....-->
